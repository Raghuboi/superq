name: superq

networks:
  superq:
    driver: bridge

volumes:
  redis-data:
    driver: local

x-logging: &logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

services:
  backend:
    container_name: backend
    build:
      context: .
      target: production
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      PROCESSING_DELAY_MS: 10000
      CACHE_MAX_SIZE: 1000
      CACHE_TYPE: memory
      QUEUE_TYPE: inngest
      QUEUE_CONCURRENCY: 5
      REDIS_URL: redis://:stub-redis-password@redis:6379
      INNGEST_EVENT_KEY: stub-inngest-event-key
      INNGEST_SIGNING_KEY: stub-inngest-signing-key
    depends_on:
      redis:
        condition: service_healthy
      inngest:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - superq
    logging: *logging

  redis:
    container_name: redis
    image: redis:7-alpine
    command: redis-server --requirepass stub-redis-password --appendonly yes --appendfsync everysec
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "stub-redis-password", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - superq
    logging: *logging

  inngest:
    container_name: inngest
    image: inngest/inngest:latest
    command: inngest dev -u http://backend:3000/api/inngest --no-discovery
    ports:
      - "8288:8288"
    environment:
      INNGEST_EVENT_KEY: stub-inngest-event-key
      INNGEST_SIGNING_KEY: stub-inngest-signing-key
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8288/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - superq
    logging: *logging
